<html>
<head>
    <script>
        function random_function() {
            var a = document.getElementById("input").value;

            var arr;
            if (a === "INDIA") {
                arr = ["Maharashtra", "Delhi"];
            }
            if (a === "USA") {
                arr = ["Washington", "Texas", "New York"];
            }
            if (a === "select option") {
                arr = [];
            }

            var string = "";

            for (i = 0; i < arr.length; i++) {
                string = string + "<option>" + arr[i] + "</option>";
            }


            document.getElementById("output").innerHTML = string;


        }

        function display() {

            var value = document.getElementById("output").value;
            district.innerHTML = value;
            if(value==="Texas")
            {
                console.log("Yes texas selected");
            }

        }


    </script>
</head>
<body>
<select id="input" onchange="random_function()">
    <option>select option</option>
    <option>INDIA</option>
    <option>USA</option>
</select>
<div>
    <select id="output" onchange="display()">
        <option></option>
    </select>
</div>
<div>
    <p id="district"></p>
</div>
</body>
</html>
